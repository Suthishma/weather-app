<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather-App</title>
    <link rel="stylesheet" href="/styles/main.css">
</head>
<body>

    <div class="card">
        <div class="search">
            <input type="text" placeholder="Enter city name" >
            <button><img src="/assets/image2.png" alt=""></button>
        </div>
        <div class="error">
            <p>Invalid City Name</p>
        </div>

        <div class="weather">
            <img src="/assets/weather-image.png" alt="" class="weather-icon">
            <h1 class="temp">33Â°C</h1>
            <h2 class="city">New York</h2>
            <div class="details">
                <div class="col">
                    <img src="/assets/humiditynew.png" alt="">
                    <div>
                        <p class="humidity">50%</p>
                        <p>Humidity</p>
                        
                    </div>
                </div>
                <div class="col">
                    <img src="/assets/windnew.png" alt="">
                    <div>
                        <p class="wind">15km/h</p>
                        <p>Wind Speed</p>
                        <p class="wind"></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
    

    <script src="/scripts/script.js"></script>
</body>
</html>
